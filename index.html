<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <script src="https://kit.fontawesome.com/62754bb2af.js" crossorigin="anonymous"></script>
        <title>WeatherZen</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fa-solid fa-cloud-moon"></i>
                <span>WeatherZen</span>
            </div>
            <form novalidate>
                <label for="input"><i class="fa-solid fa-magnifying-glass"></i></label>
                <div>
                    <input id="input" class="inputLocation" type="text" placeholder="Search location" required />
                    <p class="inputErrorMsg"></p>
                </div>
            </form>
        </header>
        <div class="main">
            <div class="displayContainer">
                <h1 class="section1 region"></h1>
                <div class="section2">
                    <div class="imgContainer"><img class="weather" src="#" alt="weather" /></div>
                    <p class="temperature"></p>
                    <div class="section2-btn">
                        <button class="celsius active">°C</button>
                        <button class="fahrenheit">°F</button>
                    </div>
                    <p class="weatherDescription"></p>
                </div>
                <div class="section3">
                    <div>
                        <i class="fa-solid fa-temperature-quarter" style="color: #fa5252"></i>
                        <div>
                            <p class="subHeader">Feels Like</p>
                            <p class="feelsLikeTemp subHeaderData"></p>
                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-droplet" style="color: #228be6"></i>
                        <div>
                            <p class="subHeader">Humidity</p>
                            <p class="humidity subHeaderData"></p>
                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-wind" style="color: #40c057"></i>
                        <div>
                            <p class="subHeader">Wind Speed</p>
                            <p class="windSpeed subHeaderData"></p>
                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-lungs" style="color: #e64980"></i>
                        <div>
                            <p class="subHeader">Air Quality</p>
                            <p class="airQuality subHeaderData"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Copyright &copy; 2023 yiechernchuen
            <a href="https://github.com/yiechernchuen" target="_blank"><i class="fa-brands fa-github"></i></a>
        </footer>
    </body>
</html>
